<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/sign-in.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Quick Events</title>
</head>

<body>
    <header class="ribbon">
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Quick</span> Events</h1>
            </div>
            <nav>
                <ul>
                    <li ><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="forms">
        <ul class="forms-tab-group">
            <li class="form__tab-element active">
                <a class="tab-link" href="#login">Log In</a>
            </li>
            <li class="form__tab-element">
                <a class="tab-link" href="#signup">Sign Up</a>
            </li>
        </ul>
        <form class="forms__form-element submit-form" action="" method="POST" id="login">
            <h1 class="form__header">Login on QuickEvents</h1>
            <div class="login-input-field">

                <label class="form__label-element" for="email">Email or UserName</label>
                <input class="form__input-element" type="email" name="email" required="email" data-login="email"
                    data-validation="email" />

                <label class="form__label-element" for="password">Password</label>
                <input class="form__input-element" type="password" name="password" data-validation="length"
                    data-validation-length="min6" data-validation-error-msg="Password must be 6 character at least"
                    required data-login="password" />

                <input class="form__input-element form__button-element" id="iniciarSesion" type="submit" value="Login" />

                <p class="form__forgot-text">
                    <a class="form__forgot-link" href="#">Forgot password?</a>
                </p>
            </div>
        </form>
        <form class="forms__form-element signup-form submit-form" action="" id="signup">
            <h1 class="form__header">Sign Up on QuickEvents</h1>
            <div class="signup-input-field">
                <label class="form__label-element" for="email">Email</label>
                <input class="form__input-element" type="email" name="email" required="email" data-signup="email"
                    data-validation="email" />
                <label class="form__label-element" for="email">User name</label>
                <input class="form__input-element" type="text" name="user" data-validation="letternumeric"
                    data-validation-error-msg="Only use letters and numbers" required="user" data-signup="usuario" />
                <label class="form__label-element" for="password">Password</label>
                <input class="form__input-element" type="password" name="pass_confirmation" data-validation="length"
                    data-validation-length="min6" data-validation-error-msg="Password must be 6 character at least"
                    required data-signup="password" />
                <label class="form__label-element" for="cpassword">Confirm Password</label>
                <input class="form__input-element" type="password" name="pass" data-validation="confirmation"
                    data-validation-length="min6" data-validation-error-msg="Password must be 6 character at least"
                    required data-signup="cpassword" />
                <input class="form__input-element form__button-element" id="crearCuenta" type="submit" value="Sign up" />
            </div>
        </form>
    </div>

        <p class="texto">Todos los derechos de autor se encuentran reservados &copy; BrayanG26</p>
    </footer> -->
    <script type="text/javascript" src="js/lib/jquery-3.3.1.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
    <script type="text/javascript" src="js/sign-in.js"></script>
    <script src="js/mvc.js"></script>
    <script type="text/javascript" src="js/requests.js"></script>
    <script type="text/javascript" src="js/Utils.js"></script>
</body>

</html>
