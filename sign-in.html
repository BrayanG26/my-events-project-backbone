<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/sign-in.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Quick Events</title>
</head>

<body>
    <header class="ribbon">
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Quick</span> Events</h1>
            </div>
            <nav>
                <ul>
                    <li ><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="forms">
        <ul class="forms-tab-group">
            <li class="form__tab-element active">
                <a class="tab-link" href="#login">Iniciar Sesión</a>
            </li>
            <li class="form__tab-element">
                <a class="tab-link" href="#signup">Registrarse</a>
            </li>
        </ul>
        <form class="forms__form-element submit-form" action="" method="POST" id="login">
            <h1 class="form__header">Inicie sesion en QuickEvents</h1>
            <div class="login-input-field">

                <label class="form__label-element" for="usuario">Usuario</label>
                <input class="form__input-element" type="text" name="usuario" required data-validation="alphanumeric" data-validation-error-msg="Only use letters and numbers"/>

                <label class="form__label-element" for="password">Contraseña</label>
                <input class="form__input-element" type="password" name="password" data-validation="length" data-validation-length="min5" data-validation-error-msg="Password must be 5 character at least" required />

                <input class="form__input-element form__button-element" id="iniciarSesion" name="submit" type="submit" value="Inicio" />

                <p class="form__forgot-text">
                    <a class="form__forgot-link" href="">Olvide mi contraseña</a>
                </p>
            </div>
        </form>
        <form class="forms__form-element signup-form submit-form" action="" id="signup">
            <h1 class="form__header">Regístrese en  QuickEvents</h1>
            <div class="signup-input-field">
                <label class="form__label-element" for="email">Email</label>
                <input class="form__input-element" type="text" name="email" required data-validation="email" />
				<label class="form__label-element" for="nombres">Nombres</label>
                <input class="form__input-element" type="text" name="nombres" required data-validation="" />
                <label class="form__label-element" for="apellidos">Apellidos</label>
                <input class="form__input-element" type="text" name="apellidos" required data-validation="" />
				<label class="form__label-element" for="usuario">Usuario</label>
                <input class="form__input-element" type="text" name="usuario" data-validation="alphanumeric" data-validation-error-msg="Only use letters and numbers" required="user" />
                <label class="form__label-element" for="organizacion">Organización</label>
                <input class="form__input-element" type="text" name="organizacion" required data-validation="" />
				<label class="form__label-element" for="password">Contraseña</label>
                <input class="form__input-element" type="password" name="password" data-validation="length"
                    data-validation-length="min5" data-validation-error-msg="Password must be 5 character at least"/>
                <label class="form__label-element" for="cpassword">Confirmar Contraseña</label>
                <input class="form__input-element" type="password" name="npassword" data-validation="confirmation" data-validation-confirm="password" data-validation-error-msg="" />
                <input class="form__input-element form__button-element" id="crearCuenta" type="submit" value="Registro" />
            </div>
        </form>
    </div>

        <p class="texto">Todos los derechos de autor se encuentran reservados &copy; BrayanG26</p>
    </footer> -->
    <script type="text/javascript" src="js/lib/jquery-3.3.1.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
    <script type="text/javascript" src="js/sign-in.js"></script>
    <script src="js/mvc.js"></script>
    <script type="text/javascript" src="js/requests.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/Utils.js"></script>
</body>

</html>
